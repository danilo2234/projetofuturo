<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuro Personalizado</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <h1>Descubra seu Futuro</h1>
    <form id="questionario">
        <label for="cenario">Como você imagina o cenário ao seu redor no futuro?</label>
        <select id="cenario">
            <option value="cidade-futuristica">Cidade futurística e iluminada</option>
            <option value="natureza-preservada">Natureza preservada</option>
            <option value="mundo-pos-apocaliptico">Mundo pós-apocalíptico</option>
            <option value="colonia-espacial">Colônia espacial</option>
        </select>
        <br><br>

        <label for="tecnologia">Quais tecnologias você utiliza no seu dia a dia no futuro?</label>
        <select id="tecnologia">
            <option value="implantes-ciberneticos">Implantes cibernéticos</option>
            <option value="veiculos-voadores">Veículos voadores</option>
            <option value="inteligencia-artificial">Inteligência artificial</option>
            <option value="tecnologias-sustentaveis">Tecnologias sustentáveis</option>
        </select>
        <br><br>

        <label for="natureza">Qual é o papel da natureza no futuro?</label>
        <select id="natureza">
            <option value="integracao-cidades">Integração total com as cidades</option>
            <option value="mundo-artificial">Mundo artificial</option>
            <option value="natureza-restaurada">Natureza restaurada</option>
            <option value="preservacao-florestas">Preservação das florestas</option>
        </select>
        <br><br>

        <label for="transporte">Como você se desloca pelo mundo no futuro?</label>
        <select id="transporte">
            <option value="espaco">Espaçonaves e viagens interplanetárias</option>
            <option value="veiculos-voadores">Veículos voadores</option>
            <option value="transporte-sustentavel">Meios de transporte sustentável</option>
            <option value="andando-bicicleta">Caminhando ou de bicicleta</option>
        </select>
        <br><br>

        <label for="saude">Como é a saúde no futuro?</label>
        <select id="saude">
            <option value="medicina-preventiva">Medicina preventiva</option>
            <option value="biotecnologia">Biotecnologia</option>
            <option value="imortalidade">Imortalidade biológica</option>
            <option value="saude-autonoma">Saúde autônoma</option>
        </select>
        <br><br>

        <button type="button" onclick="goToResultPage()">Ver meu futuro</button>
    </form>

    <script src="/js/script.js"></script>
</body>
</html>
